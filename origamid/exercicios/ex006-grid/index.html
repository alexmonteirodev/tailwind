<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../src/output.css" rel="stylesheet">

</head>

<body class="m-8">
    <div class="m-auto grid grid-cols-3 text-center gap-[15px] *:bg-gray-300 *:p-4">
        <div>Item 1 - 0, 1fr</div>
        <div>Item 2 - 0, 1fr</div>
        <div>Item 3 - 0, 1fr</div>
    </div>

    <h2 class="mt-5">usando valores arbitrarios para modificar grid:</h2>
    <div class="mt-5 grid grid-cols-[300px_1fr] text-center gap-[15px] *:bg-gray-300 *:p-4">
        <div>Item 4 - 300px</div>
        <div>Item 5 - 1fr</div>
        <div>Item 6 - 300px</div>
    </div>

    <h2 class="mt-5">posicionamento grid:</h2>
    <div class="mt-5 grid grid-cols-3 text-center gap-[15px] *:bg-gray-300 *:p-4">
        <div class="col-span-full">Item 7</div>
        <div class="col-span-2 row-span-2">Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
    </div>

    <h2 class="mt-5">start & end:</h2>
    <div class="mt-5 grid grid-cols-3 text-center gap-[15px] *:bg-gray-300 *:p-4">
        <div class="col-start-2">Item 11</div>
        <div class="col-start-3 row-start-3">Item 12</div>
        <div>Item 13</div>
        <div>Item 14</div>
    </div>
</body>

</html>
