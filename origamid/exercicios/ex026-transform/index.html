<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="../../src/output.css" rel="stylesheet"> -->
</head>

<body class="m-8 flex gap-4">
    <!-- translate -->
    <div class="relative size-40">
        <div class="size-20 bg-blue-500 absolute "></div>
        <div class="size-20 bg-yellow-500 absolute translate-x-4"></div>
    </div>

    <!-- rotate -->
    <div class="relative size-40">
        <div class="size-20 bg-blue-500 absolute "></div>
        <div class="size-20 bg-yellow-500 absolute rotate-45"></div>
    </div>

    <!-- scale -->
    <div class="relative size-40">
        <div class="size-20 bg-blue-500 absolute "></div>
        <div class="size-20 bg-yellow-500 absolute scale-50"></div>
    </div>

    <!-- origin -->
    <div class="relative size-40">
        <div class="size-20 bg-blue-500 absolute "></div>
        <div class="size-20 bg-yellow-500 absolute scale-50 origin-top-left"></div>
    </div>
</body>

</html>
